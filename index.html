<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <title>JoyMovie</title>
</head>
<body>

    <header>
        <img src="Photo/logo1.png" alt="logo" class="logo" href="#home">
        <h1><span>Joy</span>Movie</h1>

        <div class="boc-menu" id="box-menu"></div>

        <ul class="menu">
            <li>
                <a href="#home" class="home-active">Home</a>
            </li>

            <li>
                <a href="#movies">Movies</a>
            </li>

            <li>
                <a href="#serials">Serials</a>
            </li>

            <li>
                <a href="#coming">Coming</a>
            </li>
        </ul>
    </header>

    <section class="home swiper" id="home">
        <div class="swiper-wrapper">
            <div class="swiper-slide container">
                    <img src="Photo/img/strange.jpg" alt="">
                    <div class="textT">
                    <h2>Marvel Cinematic Universe</h2>
                    <h1>Doctor Strange: <br> Multiverse of Madness</h1>
                    </div>
                  
            </div>   

            <div class="swiper-slide container">   
                    <img src="Photo/img/home2.jpg" alt="">
                    <div class="textT">
                    <h1>Venom: Let There <br>Be <span>Carnage</span></h1>
                    </div>
                
            </div> 

            <div class="swiper-slide container">   
                <img src="Photo/img/home3.jpg" alt="">
                <div class="textT">
                <h2>Marvel Cinematic Universe</h2>
                <h1>Spider-man:<br>Homecoming</h1>
                </div>
            
            </div> 

            <div class="swiper-slide container">   
                <img src="Photo/img/home1.jpg" alt="">
                <div class="textT">
                <h2>Marvel Cinematic Universe</h2>
                <h1>Avengers:<br>Infinity War</h1>
                </div>
            
            </div> 
            
        </div>
        <div class="swiper-pagination"></div>
    </section>
    
    <section class="movies" id="movies">
        <h1>Movies</h1>
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
